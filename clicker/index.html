<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon clicker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="window">
        <div class="header">
            <div class="menuH">
                <span class="menuIcon" onclick="toggleMenu()">&#9776;</span>
                <div id="menuLinks" class="menuContenido">
                    <a href="/wordleJS/index.html">Juego Wordle</a>
                    <a href="/ticTacToe/index.html">Juego Tic-Tac-Toe</a>
                </div>
            </div>
            <div class="logoPoke">
                <a href="../index.html">
                    <img src="/imgs/pokeLogo.png" alt="logo">
                </a>            </div>
            <div class="titulo">
                <h1>Pokemon | Wordle</h1>
            </div>
            
        </div>
        
        <div class="content">
            <div class="clicker-section">
                <img src="/clicker/img/5/5.svg" alt="Pokeball" id="pokeball">
                <p>Clicks: <span id="clicks">0</span></p>
                <p id="message">Haz click en la pokebola</p>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar el Pokémon capturado -->
    <div id="pokemon-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="pokemon-name"></h2>
            <img id="pokemon-image" src="" alt="Pokemon Image">
            <button id="close-modal">Cerrar</button>
        </div>
    </div>

   <!-- Modal de información del Pokémon -->
   <div id="pokemon-info-modal" class="modal">
    <div class="modal-content">
        <span class="close-info-modal">&times;</span>
        <img id="info-pokemon-image" src="" alt="Pokemon">
        <h2 id="info-pokemon-name"></h2>
        <p id="info-pokemon-type"></p>
        <button id="close-info-modal">Close</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
